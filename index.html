    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="col-12">

      <!-- Form -->
      <form>
        <div class="row mb-3">
          <div class="col-6">
            <label for="name" class="col-sm-2 col-form-label fw-bold">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="col-6">
            <label for="lname" class="col-sm-2 col-form-label fw-bold">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname">
            </div>
          </div>
          <div class="col-6">
            <label for="id" class="col-sm-2 col-form-label fw-bold">Emplid:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="id">
            </div>
          </div>
          <div class="col-6">
            <label for="email" class="col-sm-2 col-form-label fw-bold">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="col-6">
            <label for="dept" class="col-sm-2 col-form-label fw-bold">Department:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dept">
            </div>
          </div>

        </div>


      </form>

    </div>
    <!-- End of Form One -->
    <div class="shadow p-3 mb-5 bg-body rounded">
      <p>Your Request</p>
      <hr>
      <form action="" class="yourRequest">
        <div class="row mb-3">
          <p class="fw-bold">The best phone number to reach you for installation</p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

            </span>
            <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <p class="location fw-bold">Requested Location of Webcam:</p>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Select Building</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
      
      </form>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>VPN Form</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BootStrap CSS Start-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- BootStrap CSS End-->
  <!-- CSS External -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- CSS External End -->
</head>

<body class="bg-light">
  <main class="container ">
    <div class="row">
      <div class="col-6">
        <img src="jpg/logo.png" class="mt-3" alt="John Jay Logo">
        <h1 class="text-dark mt-3">
          Request Form
        </h1>
      </div>
      <div class="col-6">
        <p class="text-secondary text-end">Welcome Ana Giron|</p>
        <p class="text-primary text-end text-uppercase">Department of Information Technology</p>
        <p class="text-info text-end text-uppercase">Webcam Request Form</p>
      </div>
    </div>

    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="col-12">
        <p>Your Information </p>
        <hr>
      </div>
      <!-- Form -->
      <form>
        <div class="row mb-3">
          <div class="col-6">
            <label for="name" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="col-6">
            <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname">
            </div>
          </div>
          <div class="col-6">
            <label for="id" class="col-sm-2 col-form-label">Emplid:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="id">
            </div>
          </div>
          <div class="col-6">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="col-6">
            <label for="dept" class="col-sm-2 col-form-label">Department:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dept">
            </div>
          </div>

        </div>




        <button type="submit" class="btn btn-primary">Request Webcam</button>
      </form>
    </div>

              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>

  </main>
  <!-- BootStrap JS Start-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- BootStrap JS End-->
</body>

</html>
